<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Recommendations</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="background"></div>

  <div class="form-container">
    <h1>üìñ Top 5 Books for You</h1>

    {% for book in books %}
  <div class="book-card" onclick="openModal('{{ book.image_url }}', '{{ book.title|escape }}', '{{ book.authors|escape }}', '{{ book.original_title|escape }}', '{{ book.average_rating }}')">
    <img src="{{ book.image_url }}" alt="{{ book.title }} cover">
    <div class="book-info">
      <h3>{{ book.title }}</h3>
      <p>by {{ book.authors }}</p>
      <a href="{{ book.url }}" target="_blank" class="read-link">üìñ Read on Goodreads</a>
    </div>
  </div>
{% endfor %}


    <br/>
    <a href="/" class="back-button">üîô Back to Home</a>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">√ó</span>
      <img id="modal-img" src="" alt="Book Cover">
      <h2 id="modal-title"></h2>
      <p id="modal-author"></p>
      <p id="modal-description"></p>
      <p id="modal-rating"></p>
    </div>
  </div>

  <script>
    function openModal(image, title, author, description, rating) {
      document.getElementById("modal-img").src = image;
      document.getElementById("modal-title").textContent = title;
      document.getElementById("modal-author").textContent = "by " + author;
      document.getElementById("modal-description").textContent = description || "No description available.";
      document.getElementById("modal-rating").textContent = "‚≠ê Rating: " + rating;
      document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>
